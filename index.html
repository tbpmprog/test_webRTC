<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танковая арена</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebRTC Танковая Арена</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button id="startButton">Запустить сессию (хост)</button>
        <button id="joinButton">Присоединиться к сессии (гость)</button>

        <textarea id="offer" placeholder="Скопируйте и отправьте это предложение другому игроку"></textarea>
        <textarea id="answer" placeholder="Вставьте сюда ответ"></textarea>

        <button id="applyIceCandidates">Применить ICE-кандидаты</button>

        <!-- Добавляем статус соединения -->
        <div id="connectionStatus">Статус соединения: Ожидание...</div>
    </div>
    <script src="game.js"></script>
    <script src="webrtc.js"></script>
</body>
</html>
